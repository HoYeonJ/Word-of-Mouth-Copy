{% load socialaccount %}
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>
<form class="login" method="POST" action="/accounts/login/">
    {% csrf_token %}
    <section class="vh-100" style="background-image: linear-gradient(#7e8d85, #b3bfb8)">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem">
                        <div class="card-body p-5 text-center">
                            <h3 class="mb-5">Sign in</h3>
                            {% if form.errors %}
                            <p style="color: red">Username or password is incorrect</p>
                            {% endif %}

                            <div class="form-outline mb-4">
                                <label for="id_login">Username:</label>
                                <input type="text" name="login" placeholder="Username" autocomplete="username"
                                    maxlength="150" required id="id_login" />
                            </div>

                            <div class="form-outline mb-4">
                                <label for="id_password">Password:</label>
                                <input type="password" name="password" placeholder="Password"
                                    autocomplete="current-password" required id="id_password" />
                            </div>

                            <!-- Checkbox 
                                <div class="form-check d-flex justify-content-start mb-4">
                                    <label for="id_remember">Remember Me: </label>
                                    <input type="checkbox" name="remember" id="id_remember" />
                                </div>
				-->

                            <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                            <a class="btn btn-dark btn-lg btn-block" href="/accounts/signup/" type="submit">Sign Up</a>

                            <hr class="my-4" />
                            <div>
                                <!-- IF NOT IN LOCAL ENVIRONMENT CHANGE LINE BELOW TO THIS: -->
                                <a href="https://a12-word-of-mouth.herokuapp.com/accounts/google/login/"
                                    class="oauth-container btn darken-4 white black-text" style="text-transform: none">
                                    <!-- <a href="http://127.0.0.1:8000/accounts/google/login/" class="oauth-container btn darken-4 white black-text" style="text-transform: none"> -->
                                    <div class="left">
                                        <img width="20px" style="margin-top: 7px; margin-right: 8px"
                                            alt="Google sign-in"
                                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                                    </div>
                                    Login with Google
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>

<body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
